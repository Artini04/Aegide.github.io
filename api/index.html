<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8" />
		<title>PokeAPI Tester</title>
		<link href="https://fonts.googleapis.com/css2?family=Piazzolla:wght@500;600;700&display=swap" rel="stylesheet" />

		<style>
			* {
				padding: 0;
				margin: 0;
				border: 0;
				box-sizing: border-box;
			}

			body {
				font-family: 'Piazzolla', serif;
				background: rgb(224, 224, 190);
			}

			body > * + * {
				margin-top: 1rem;
			}

			input {
				padding: 0.5rem;
				border-radius: 3px;
				border: 1px solid rgb(141, 141, 148);
				transition: background ease 0.2s;
				cursor: pointer;
			}

			input:is(:hover, :active, :focus) {
				background: rgb(219, 219, 226);
			}

			.checker-wrapper {
				display: flex;
				flex-flow: row nowrap;
				gap: 0;

				max-width: 800px;
				margin-inline: auto;
			}

			.checker-wrapper > * {
				padding: 1rem;
			}

			#text {
				text-align: center;
			}

			#results {
				display: flex;
				flex-flow: column nowrap;
				gap: 0.5rem;
				width: 100%;
				max-height: 80dvh;
				margin-inline: auto;
				padding: 1rem;
				background-color: rgb(50, 50, 54);
				border-radius: 3px;
				overflow-y: scroll;
			}
		</style>
	</head>
	<body>
		<div id="text">
			<h1>PokeAPI Tester</h1>
			<p>Shows which endpoints are broken.</p>
		</div>
		<div class="checker-wrapper">
			<div>
				<h2 id="loading">0%</h2>
				<input type="button" value="Run checker" id="checker" />
			</div>
			<div id="results"></div>
		</div>
	</body>
	<script type="module" src="api.js"></script>
</html>
